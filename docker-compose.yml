version: '3'

services:
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=secret  # пароль для входа в Grafana
    volumes:
      - grafana-data:/var/lib/grafana

  redis:
    image: redis:7-alpine   # лёгкий образ
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"         # пробрасываем порт
    volumes:
      - redis_data:/data    # сохраняем данные между рестартами    

volumes:
  grafana-data:
  redis_data:
